# ========================================
# EXAMPLE PYTHON TOOL CONFIG
# ========================================
[python-bandit]
SOURCE = "app"
REPORT_FILE = "../.eze/python/bandit-report.json"

[python-piprot]
REQUIREMENTS_FILES = [
    "requirements.txt"
]
NEWER_MAJOR_SEMVERSION_SEVERITY = "medium"
NEWER_MINOR_SEMVERSION_SEVERITY = "none"
NEWER_PATCH_SEMVERSION_SEVERITY = "none"
IGNORE_BELOW_SEVERITY = "low"
REPORT_FILE = "../.eze/python/piprot-report.json"

[python-safety]
REQUIREMENTS_FILES = [
    "requirements.txt"
]
IGNORE_BELOW_SEVERITY = "medium"
REPORT_FILE = "../.eze/python/safety-report.json"

[semgrep]
PRINT_TIMING_INFO = false
REPORT_FILE = "../.eze/python/semgrep-report.json"
EXCLUDE = [
    "tests",
    "tests-integration"
]
CONFIGS = [
    "p/ci",
    "p/python",
]

[trufflehog]
SOURCE = "."
REPORT_FILE = "../.eze/python/truffleHog-report.json"

[python-cyclonedx]
REQUIREMENTS_FILE = "requirements.txt"
REPORT_FILE = "../.eze/python/python-cyclonedx-bom.json"

# ========================================
# REPORT CONFIG
# ========================================
[bom]
REPORT_FILE = "../.eze/python/report-cyclonedx-sbom.json"

[console]
PRINT_SUMMARY_ONLY = true

[json]
REPORT_FILE = "../.eze/python/eze_report.json"

[sarif]
REPORT_FILE = "../.eze/python/eze_report.sarif"

[markdown]
REPORT_FILE = "../.eze/python/eze_report.md"


# ========================================
# SCAN CONFIG
# ========================================
[scan]
tools = ["python-piprot", "python-bandit", "python-safety", "python-cyclonedx", "trufflehog"]
reporters = ["json", "console", "bom", "sarif", "markdown"]

[scan.linux]
tools = ["python-piprot", "python-bandit", "semgrep", "python-safety", "python-cyclonedx", "trufflehog"]
reporters = ["json", "console", "bom"]
